<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Layout</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="avatar">
        <div id="utility-more"></div>
    </div>
    <div id="center-meter">
        <div id="meter">
            <div id="emoticon"></div>
        </div>
    </div>
    <div id="tips">
        <div id="utility-close"></div>
        <div id="tips-text">How are you feeling? Tap the emoticon to adjust.</div>
    </div>
    <div id="center-item-card">
        <div id="item-card">
            <div id="item-image"></div>
            <div id="item-spark-row">
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
            </div>
            <div id="item-buttons">
                <div id="left-button">
                    <div id="left-button-text">Keep</div>
                    <div id="left-button-shadow"></div>
                </div>
                <div id="right-button">
                    <div id="right-button-text">Discard</div>
                    <div id="right-button-shadow"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="main-container">
        <div id="content">
            <div id="middle"></div>
            <div id="bottom">
                <div id="paper"></div>
                <div id="clothing"></div>
                <div id="books"></div>
            </div>
        </div>
    </div>
</body>

</html>
