<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>UI Layout</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/emoticon-happy.png">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <div id="main-container">
        <div id="top-bar"></div>
        <div id="focus-bar"></div>
        <div id="top">
            <div id="avatar">
                <div id="utility-more"></div>
            </div>
            <div id="center-meter">
                <div id="meter">
                    <div id="emoticon"></div>
                </div>
            </div>
            <div id="tips">
                <div id="utility-close"></div>
                <div id="tips-text">How are you feeling? Tap the emoticon to adjust.</div>
            </div>
        </div>
        <div id="middle">
            <div class="item-card item-card-small">
                <div class="item-image"></div>
                <div class="item-spark-row">
                    <div class="spark off"></div>
                    <div class="spark off"></div>
                    <div class="spark off"></div>
                    <div class="spark off"></div>
                </div>
                <div class="item-buttons">
                    <div class="left-button">
                        <div class="left-button-text">Keep</div>
                        <div class="left-button-shadow"></div>
                    </div>
                    <div class="right-button">
                        <div class="right-button-text">Discard</div>
                        <div class="right-button-shadow"></div>
                    </div>
                </div>
            </div>
            <div class="item-card">
                <div class="item-image"></div>
                <div class="item-spark-row">
                    <div class="spark off"></div>
                    <div class="spark off"></div>
                    <div class="spark off"></div>
                    <div class="spark off"></div>
                </div>
                <div class="item-buttons">
                    <div class="left-button">
                        <div class="left-button-text">Keep</div>
                        <div class="left-button-shadow"></div>
                    </div>
                    <div class="right-button">
                        <div class="right-button-text">Discard</div>
                        <div class="right-button-shadow"></div>
                    </div>
                </div>
            </div>
            <div class="item-card item-card-small">
                <div class="item-image"></div>
                <div class="item-spark-row">
                    <div class="spark off"></div>
                    <div class="spark off"></div>
                    <div class="spark off"></div>
                    <div class="spark off"></div>
                </div>
                <div class="item-buttons">
                    <div class="left-button">
                        <div class="left-button-text">Keep</div>
                        <div class="left-button-shadow"></div>
                    </div>
                    <div class="right-button">
                        <div class="right-button-text">Discard</div>
                        <div class="right-button-shadow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="center-navigation-row">
                <div id="navigation-row">
                    <div id="paper">
                        <div id="paper-icon"></div>
                        <div id="paper-text">Paper</div>
                    </div>
                    <div id="clothing">
                        <div id="clothing-icon"></div>
                        <div id="clothing-text">Clothing</div>
                    </div>
                    <div id="books">
                        <div id="books-icon"></div>
                        <div id="books-text">Books</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
